<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Video Uploading Page</title>
    <link rel="stylesheet" href="UP.css">
  </head>
  <body>
    <header>
      <h1>Video Uploading Page</h1>
    </header>
    <main>
      <form action="video-upload.php" method="post" enctype="multipart/form-data">
        <label for="video-title">Title:</label>
        <input type="text" id="video-title" name="video-title" required>
        <label for="video-description">Description:</label>
        <textarea id="video-description" name="video-description" required></textarea>
        <label for="video-file">Select a video file to upload:</label>
        <input type="file" id="video-file" name="video-file" accept="video/*" required>
        <input type="submit" value="Upload">
      </form>
    </main>
    <footer>
      &copy; 2023 Video Uploading Page
      <br>
      Dev: Soham Mashale and Team
    </footer>
  </body>
</html>
